<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
     <!--CSS-->
     <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <form class="form-image" id="signup">
        <img src="https://evrimo.com/wp-content/uploads/2020/06/logo-1.png"  height="78" width="100"> 
        <div class="form">
            <div style="display: flex; justify-content: space-between;flex-direction: column;">
                    <div class="input-field">
                        <input type="text" required spellcheck="false"> 
                        <label>Organization name</label>
                      </div>
                     <div class="input-field">
                        <input type="text" required spellcheck="false"> 
                        <label>Username or Email</label>
                      </div>
                      <div class="input-field">
                        <input type="text" required spellcheck="false"> 
                        <label>Password</label>
                      </div> 
                      <div class="input-field">
                        <input type="text" required spellcheck="false"> 
                        <label>Confirm Password</label>
                      </div>
            </div>
           <button class="form-button" type="submit">Sign up</button> 
          <p class=" form__group">
           <span>Already have an account?<a class="form-link" href="#" id="linklogin">login</a></span>
          </p>
      </form>
    </div>
</body>
</html>
